                        <option class="generalPrem" value="premium" style="display: none;">Премиум</options>

            <input type="text" class="modal_input" id="modal_input_type" placeholder="НТип товара">
            <input type="text" class="modal_input" id="modal_input_nation" placeholder="Страна товара">
            <input type="text" class="modal_input" id="modal_input_level" placeholder="уровень товара">
            <input type="text" class="modal_input" id="modal_input_description" placeholder="Описание товара">
            <input type="text" class="modal_input" id="modal_input_sale" placeholder="скидка на товар">
            <input type="text" class="modal_input" id="modal_input_image" placeholder="Изображения для товара">
        </div>

        <div class="main_form">
            <label>Name:</label>
            <input type="text" class="form_input" id="name_field">
            <label>Price:</label>
            <input type="text" class="form_input" id="price_field">
            <button type="button" id="post_btn">POST</button>
        </div>
